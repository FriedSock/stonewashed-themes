# source this file from your tmux.conf


set -g default-terminal "screen-256color"

set-option -g status-fg colour59
set-option -g status-bg colour144
set-window-option -g window-status-fg colour59
set-window-option -g window-status-bg colour143
set-window-option -g window-status-current-fg colour17
set-window-option -g window-status-current-bg colour255

